<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Project Application Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1e8449, #2ecc71);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    .form-container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      position: relative;
    }
    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: bold;
      color: #1e8449;
    }
    .form-label {
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }
    .form-control, .form-select {
      border-radius: 10px;
      padding: 12px;
      font-size: 15px;
    }
    .form-control::placeholder {
      color: #aaa; /* light grey */
      font-style: italic;
    }
    .btn-submit {
      background: linear-gradient(90deg, #1e8449, #2ecc71);
      color: #fff;
      font-weight: bold;
      width: 100%;
      border-radius: 10px;
      padding: 14px;
      transition: all 0.3s ease;
      font-size: 16px;
    }
    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 15px rgba(30,132,73,0.4);
      opacity: 0.95;
    }
    .btn-back {
      display: inline-block;
      margin-bottom: 15px;
      background: #f1f1f1;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn-back:hover {
      background: #e0e0e0;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="form-container">

    <!-- Back Button -->
    <a href="Projects.html" class="btn-back">← Back to Projects</a>

    <h2>Project Application Form</h2>

    <form id="pafForm">
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" name="name" placeholder="e.g., Srinivasan T" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Department</label>
        <input type="text" class="form-control" name="dept" placeholder="e.g., ADS, BT, ME" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Year & Section</label>
        <input type="text" class="form-control" name="year_section" placeholder="e.g., 2nd Year / B Section" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Register Number</label>
        <input type="text" class="form-control" name="regno" placeholder="e.g., 2127XXXXXXXXX" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Project Domain</label>
        <input type="text" class="form-control" name="domain" placeholder="e.g., AI, IoT, ML" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Describe Your Project Idea</label>
        <textarea class="form-control" name="idea" rows="4" placeholder="Write a short description of your idea..." required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Are you an EWB member?</label>
        <select class="form-select" name="ewb_member" required>
          <option value="">Select Yes/No</option>
          <option value="Yes">Yes</option>
          <option value="No">No</option>
        </select>
      </div>

      <div class="mb-3">
        <label class="form-label">Attach File (optional)</label>
        <input type="file" class="form-control" name="file">
      </div>

      <button type="submit" class="btn btn-submit">Submit</button>
    </form>

    <p id="responseMsg" class="mt-3 text-center fw-bold"></p>
  </div>

<script>
  const scriptURL = "https://script.google.com/macros/s/AKfycbwVHlSmNav855fe7sXBNo-AFZ5ED2VQ-aDoKgrBfAk1okWGh4NarUu3WhVmYTaOF8Ct/exec"; // <-- paste your Apps Script /exec URL

  // Convert a File to base64 string
  function fileToBase64(file){
    return new Promise((resolve,reject)=>{
      const reader = new FileReader();
      reader.onload = () => resolve(reader.result.split(",")[1]);
      reader.onerror = reject;
      reader.readAsDataURL(file);
    });
  }

  document.getElementById("pafForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const form = this;

    // Build FormData (multipart/form-data) -> NO custom headers -> NO preflight
    const fd = new FormData();
    fd.append("name", form.name.value);
    fd.append("dept", form.dept.value);
    fd.append("year_section", form.year_section.value);
    fd.append("regno", form.regno.value);
    fd.append("domain", form.domain.value);
    fd.append("idea", form.idea.value);
    fd.append("ewb_member", form.ewb_member.value);

    const file = form.file.files[0];
    if (file){
      // send file as base64 fields
      const b64 = await fileToBase64(file);
      fd.append("filename", file.name);
      fd.append("filetype", file.type || "application/octet-stream");
      fd.append("filedata", b64);
    } else {
      fd.append("filename", "");
      fd.append("filetype", "");
      fd.append("filedata", "");
    }

    try{
      const res = await fetch(scriptURL, { method: "POST", body: fd });
      const text = await res.text(); // returns "Success" or "Error: ..."

      if(!res.ok || text.startsWith("Error")){
        document.getElementById("responseMsg").innerText = "❌ Error! " + text.replace("Error: ","");
        return;
      }
      document.getElementById("responseMsg").innerText = "✅ Submitted Successfully!";
      form.reset();
    }catch(err){
      document.getElementById("responseMsg").innerText = "❌ Network error. Check Script URL & deployment.";
      console.error(err);
    }
  });
</script>
</body>
</html>
